<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="body">
<div class="row row-cols-1 gutters-sm">
  <div class="col mb-3">
    <div class="card">
      <div style="height: 70px;"></div>
      <div class="card-body text-center">
        <a [routerLink]="['/refuges/show-refuge/', data.id]">  <img src="https://www.makethegrade.fr/wp-content/uploads/2020/12/conquerir-marche-niche-b2B.png" style="width:200px;width:200px;margin-top:-65px" alt="Refuge" class="img-fluid img-thumbnail rounded-circle border-0 mb-3"></a>
        <h5 class="card-title">{{data.ville}}</h5>
        <p class="text-secondary mb-1">{{data.pays}}</p>
        <p class="text-muted font-size-sm">{{data.telephone}}</p>
      </div>
  </div>
</div>
</div>
<div class="be-comment-block">
    <div *ngFor="let commentaire of listCommentaires">
    <div class="be-comment">
      <div class="be-img-comment">	
        <a [routerLink]="['/users/shwo-profile/', commentaire.user.split('/')[3]]">
          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="be-ava-comment">
        </a>
      </div>
      <div class="be-comment-content">
          <span class="be-comment-name">
            <a [routerLink]="['/users/shwo-profile/', commentaire.user.split('/')[3]]">{{commentaire.user.split("/")[3]}}</a>
          </span>
          <p class="be-comment-text">
           {{commentaire.contenu}}
          </p>
           <div *ngIf="commentaire.user.split('/')[3]!=userId">
            <a [routerLink]="['/refuges/update-commentaire/', commentaire.id]"  id="update"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a [routerLink]="['/refuges/delete-commentaire/', commentaire.id]" id="delete"><i class="fa fa-trash" aria-hidden="true"></i></a>          
          </div>  


    </div>
    </div>
  </div>
  <form [formGroup]="addComment" (ngSubmit)="onComment()">
  <div class="bg-light p-2" width="200" id="addCommentaire">
    <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
    <textarea class="form-control ml-1 shadow-none textarea" formControlName="contenu"></textarea></div>
    <div class="mt-2 text-right">
      <button class="btn btn-primary btn-sm shadow-none" type="submit">Commenter</button>
    </div>
</div>
</form>
</div>
